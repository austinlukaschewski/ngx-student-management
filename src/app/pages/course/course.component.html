@let course = course$ | async;

<div class="flex flex-col items-start sm:flex-row sm:items-baseline sm:space-x-4">
    <h1 class="font-bold">{{ course.name }}</h1>
    <h3 class="text-gray-400">{{ course | courseIdentifier }}</h3>
</div>

<mat-divider />

<mat-card>
    <mat-card-header class="mb-4">
        <mat-card-title>Course roster</mat-card-title>
    </mat-card-header>

    <mat-card-content class="table-container">
        <table mat-table [dataSource]="course.registrations">
            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef>Student</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.student | studentName: StudentNameStyle.LAST_FIRST }}
                </td>
            </ng-container>

            <ng-container matColumnDef="studentEmail">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.student.email }}
                </td>
            </ng-container>

            <ng-container matColumnDef="viewAction">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button type="button" [routerLink]="['/students', element.student.id]">
                        <mat-icon>wysiwyg</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="deleteAction">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button type="button" (click)="onUnregisterStudent(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="1">
                    <span class="data-not-found">No students registered</span>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
