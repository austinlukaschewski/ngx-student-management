<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
    <p [innerHTML]="message"></p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [matDialogClose]="false">Cancel</button>
    <button mat-flat-button [matDialogClose]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
