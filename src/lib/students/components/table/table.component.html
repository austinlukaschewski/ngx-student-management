<div class="table-container">
    <table mat-table [dataSource]="dataSource()">
        @for (column of columns; track column.field) {
            <ng-container [matColumnDef]="column.field">
                <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
                <td mat-cell *matCellDef="let element">{{ element[column.field] }}</td>
            </ng-container>
        }

        <ng-container matColumnDef="viewAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a mat-icon-button type="button" [routerLink]="element.id">
                    <mat-icon>wysiwyg</mat-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="editAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button type="button" (click)="updateStudent.emit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="deleteAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button type="button" (click)="deleteStudent.emit(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
