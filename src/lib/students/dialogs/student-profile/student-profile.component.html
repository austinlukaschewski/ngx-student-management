<h2 mat-dialog-title>{{ type }} Student</h2>
<form [formGroup]="form">
    <mat-dialog-content class="flex flex-col space-y-4">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
            @if (getError('firstName'); as error) {
                <mat-error>{{ error }}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Middle Name</mat-label>
            <input matInput type="text" formControlName="middleName" />
            @if (getError('middleName'); as error) {
                <mat-error>{{ error }}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
            @if (getError('lastName'); as error) {
                <mat-error>{{ error }}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            @if (getError('email'); as error) {
                <mat-error>{{ error }}</mat-error>
            }
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button matDialogClose>Cancel</button>
        <button mat-flat-button [disabled]="form.invalid" (click)="onSubmit()">{{ type }}</button>
    </mat-dialog-actions>
</form>
